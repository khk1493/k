<!DOCTYPE html>
<html>
<head>
	<title>k</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}
		p, li, div {
			font-size: 16pt;
		}
	</style>
</head>
<body>
	<h1>Hot to use py files in Jupyter</h1>
	<br><br>
	<div>
		<script language="JavaScript"> 
			var today = new Date( ) 
			document.write("날짜: ", today.getYear( )+1900 , "년 " , 
               today.getMonth( )+1 , "월 " , today.getDate( ) , "일") 
		</script> 
 	</div>
	<br>
	<ol>
		<li>***.py 를 쥬피터 폴더로 이동</li>
		<li>다른 쥬피터 파일을 생성하고 import ***.py를 입력</li>
		<li>실행</li>
		<li>다시 실행할 때는 kernel restart한 후 실행</li>
	</ol>
</body>
</html>
